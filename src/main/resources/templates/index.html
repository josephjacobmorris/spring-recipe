<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}">
    <title>Recipes!!!</title>
</head>
<body>
<table class="table table-responsive table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
        <th> Description </th>
        <th> Directions </th>
        <th> Source </th>
        <th> Servings </th>
        <th> CookTime </th>
        <th> PrepTime </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${recipes.empty}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td><span th:text="${recipe.description}"> Title </span></td>
        <td><span th:text="${recipe.directions}"> Author </span></td>
        <td><span th:text="${recipe.source}"> Author </span></td>
        <td><span th:text="${recipe.servings}"> Author </span></td>
        <td><span th:text="${recipe.cookTime}"> Author </span></td>
        <td><span th:text="${recipe.prepTime}"> Author </span></td>
        <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
        <td><a href="#" th:href="@{'/recipe/update/' + ${recipe.id}}">Update</a></td>
        <td><a href="#" th:href="@{'/recipe/delete/' + ${recipe.id}}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
