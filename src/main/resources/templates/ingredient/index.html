<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ingredients</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>-->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>
</head>
<body>
<table class="table table-responsive table-striped table-bordered table-hover">
  <thead class="thead-dark">
  <tr>
    <th> Description </th>
    <th> Amount </th>
    <th> Recipe </th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${ingredients.empty}">
    <td colspan="2"> No Books Available </td>
  </tr>
  <tr th:each="ingredient : ${ingredients}">
    <td><span th:text="${ingredient.description}"> description </span></td>
    <td><span th:text="${ingredient.amount}"> amount </span></td>
    <td><span th:text="${ingredient.recipe}"> recipe </span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
